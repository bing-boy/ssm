<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Easy UI</title>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../jquery.easyui.min.js"></script>
<script type="text/javascript" src="../local/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="easyuitest.js"></script>
<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css"></script>
<link rel="stylesheet" type="text/css" href="../themes/icon.css"></script>
</head>
<body>
	<div id="menubox" class="easyui-menu" style="width:120px;">

			<span>Open</span>
			<div style="width:150px;">
				<div><b>Word</b></div>
				<div>Excel</div>
				<div>PowerPoint</div>
			</div>
		</div>
		<div data-options="iconCls:'icon-save'">Save</div>
		<div class="menu-sep"></div>
		<div data-options="disabled:true">Exit</div>
	</div>

</html>
