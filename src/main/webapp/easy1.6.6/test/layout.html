<!-- 1. Create Layout via markup. -->
<body class="easyui-layout">
	<div id="layoutbox" class="easyui-layout" style="width:600px;height:400px;">
		<div data-options="
			region:'north',
			title:'North Title',
			split:true,
			border:true,
			split:true,
			iconCls:'icon-save',
			href:'#',
			collapsiable:true,
			midnWidth:100,
			minHeight:50,
			maxWdith:500,
			maxHeight:500,
			expandMode:'float',
			collapsedSize:50,
			hideExpandTool:false,
			hideCollapsedContent:true,
			collapsedContent:123,
			" 
			style="height:100px;"></div> <!--	expandMode:The expanding mode when click on the collapsed panel. Possible values are 'float','dock' and null. float: the region panel will expand and float on the top. dock: the region panel will null: nothing happens.-->
		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
		<div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
		<div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
	</div>
</body>
